{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coordinator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* push logout down */
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .sidebar a.active {
      background: #007bff;
      color: #fff;
    }
    .sidebar a:hover {
      background: rgb(165, 165, 165);
      color: #fff;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-img {
      max-width: 100%;
      height: auto;
      max-height: 40px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <div class="logo-container">
          <img src="{% static 'images/logo.png' %}" alt="PlacementAssistant Logo" class="img-fluid logo-img">
        </div>
        <br>
        <a href="{% url 'coordinator_dashboard' %}" class="active">Dashboard</a>
        <a href="{% url 'post_job' %}">Create Job</a>
        <a href="{% url 'manage_jobs' %}">Manage Jobs</a>
      </div>

      <!-- Logout button -->
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100 mt-3">Logout</button>
      </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2><strong>Welcome,{{ request.user.first_name }}!</strong></h2>
      <hr>
      <p>ðŸš§ Features under construction...</p>
    </div>
  </div>
</body>
</html>
