<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f5f5f5; }
        .container { display: flex; height: 100vh; }
        .illustration {
            flex: 1; background: #007bff; display: flex; align-items: center; justify-content: center;
        }
        .illustration img { width: 100%; height: 100%; object-fit: cover; }
        .form-section { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; }
        .login-form { width: 100%; max-width: 400px; }
        .login-form h2 { margin-bottom: 20px; font-size: 28px; font-weight: bold; }
        .login-form input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
        .login-form button { width: 100%; padding: 12px; background: #007bff; border: none; border-radius: 6px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 12px; }
        .login-form button:hover { background: #0056b3; }
        .login-form p { margin-top: 16px; text-align: center; }
        .login-form a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Illustration -->
        <div class="illustration">
            <img src="{% static 'images/sign_up.png' %}" alt="Login Illustration">
        </div>

        <!-- Form -->
        <div class="form-section">
            <form method="post" class="login-form">
                {% csrf_token %}
                <h2>Student Login</h2>

                {% if messages %}
                    {% for message in messages %}
                        <p style="color:red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>

                <p>Don't have an account? <a href="{% url 'student_register' %}">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
